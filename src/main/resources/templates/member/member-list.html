<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>이메일</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "memberResDto : ${memberList}"> <!--Controller의 addAttribute의 변수명-->
                <td th:text="${memberResDto.name}"></td>
                <td th:text="${memberResDto.email}"></td>
<!--                member?id=xx 방식으로 요청함-->
<!--                @는 th의 링크 url표현식-->
                <td><a th:href="@{/member/find(id=${memberResDto.id})}">상세보기</a></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
