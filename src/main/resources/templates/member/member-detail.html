<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #update-form {
            display: none;
        }

    </style>
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>이메일</th>
                <th>비밀번호</th>
                <th>가입시간</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!--Controller의 addAttribute의 변수명-->
                <td th:text="${member.name}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.password}"></td>
                <td th:text="${member.create_time}"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="edit()">수정</button><a th:href="@{/member/delete(id=${member.id})}"><button>삭제</button></a>
    <div id="update-form">
        <form action="/member/update" method="post">
            <label for="id">id : </label>
            <input type="text" name="id" id="id" th:value="${member.id}" readonly><br>
            <label for="name">이름 : </label>D
            <input type="text" name="name" id="name" th:value="${member.name}"><br>
            <label for="email">이메일 : </label>
            <input type="email" name="email" id="email" th:value="${member.email}" readonly><br>
            <label for="password">비밀번호 : </label>
            <input type="password" name="password" id="password" th:value="${member.password}"><br>
            <input type="submit" value="수정완료">
        </form>
    </div>
    <script>
        function edit() {
            document.getElementById('update-form').style.display='block';
        }
    </script>
</body>
</html>
