<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- axios 사용-->
</head>
<body>
    <form id="myForm">
        <label for="name">이름</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email"><br>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password"><br>
        <button type="button" onclick="sendData()">제출</button>
    </form>
    <script>
        async function sendData() {
            const jsonData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            }
        
            try{
                const response = await axios({
                    method: 'POST',
                    url: "http://localhost:8080/hello/json-post-handle3",
                    data: JSON.stringify(jsonData), // JSON.stringify() : jsonData를 JSON데이터로 변환
                    headers: {'Content-Type':'application/json'}
                });
                window.location.href = '/hello/screen'; // window.location.href : 이동
            }catch(e) {
                console.log(e);
            }
            
        }
    </script>
</body>
</html>
